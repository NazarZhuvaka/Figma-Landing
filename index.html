<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Figma Landing</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <a href="/">
                <img src="./img/logo.png" alt="logo">
            </a>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li class="header__li">
                        <a class="header__link" href="#!Home">Home</a>
                    </li>
                    <li class="header__li">
                        <a class="header__link" href="#!Product">Product</a>
                    </li>
                    <li class="header__li">
                        <a class="header__link" href="#!About">About</a>
                    </li>
                    <li class="header__li">
                        <a class="header__link" href="#!Contact">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="header__mob-nav">
                <button class="btn header__btn">Login</button>
                <img class="burger-menu" src="./img/svg/icons/burger-menu.svg" alt="burger-menu">
            </div>
        </div>
    </header>

    <main class="main">
        <section class="welcome">
            <div class="container welcome__container">
                <div class="welcome__info">
                    <h1 class="welcome__info-title">
                        Work at the speed 
                        of thought
                    </h1>
                    <p class="welcome__info-text">
                        Most calendars are designed for teams. Slate is designed for 
                        freelancers who want a simple way to plan their schedule.
                    </p>
                    <div class="welcome__info-links">
                        <button class="btn btn--active">Try For Free</button>
                        <button class="btn">Learn More</button>
                    </div>
                </div>
            </div>
            <div class="welcome__img">
                <img src="./img/welcome-img.png" alt="welcome-img">
            </div>
        </section>

        <section class="features">
            <div class="container features__container">
                <div class="features__info">
                    <h2 class="features__info-title"></h2>
                    <p class="features__info-text"></p>
                </div>
                <div class="features__main">
                    <div class="features__img">
                        <img src="" alt="">
                    </div>
                    <div class="features__main-info">
                        <div class="info__block">
                            <!-- svg -->
                             <p class="info__block-title"></p>
                             <p class="info__block-text"></p>
                        </div>
                        <div class="info__block">
                            <!-- svg -->
                             <p class="info__block-title"></p>
                             <p class="info__block-text"></p>
                        </div>
                        <div class="info__block">
                            <!-- svg -->
                             <p class="info__block-title"></p>
                             <p class="info__block-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
